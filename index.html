<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login e Cadastro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon (Usando um √≠cone de usu√°rio padr√£o via CDN para exemplo) -->
     <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/616/616430.png">
    <link rel="stylesheet" href="index.css">
   
</head>
<body>

<div class="container">

    <!-- LOGIN -->
    <div id="loginScreen" class="screen active">
        <div class="form-section">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Usu√°rio</label>
                    <input type="text" id="usuario">
                </div>

                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="senha">
                </div>

                <div class="buttons">
                    <button type="submit">Entrar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- CADASTRO -->
    <div id="cadastroScreen" class="screen">
        <div class="form-section">
            <h2>Cadastro</h2>
            <form id="cadastroForm">
                <div class="form-group">
                 <label>Nome</label>
                 <input type="text" id="nome" required>
             </div>
                <div class="form-group">
                     <label>Email</label>
                     <input type="email" id="email" required>
                 </div>

                <div class="buttons">
                    <button type="button" onclick="voltarParaLogin()">Voltar</button>
                </div>
                <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="14" required>
                    </div>

                    <div class="form-group">
                        <label>Sexo</label>
                        <div class="radio-group">
                            <div>
                                <input type="radio" id="masculino" name="sexo" value="Masculino" required>
                                <label for="masculino">Masculino</label>
                            </div>
                            <div>
                                <input type="radio" id="feminino" name="sexo" value="Feminino">
                                <label for="feminino">Feminino</label>
                            </div>
                            <div>
                                <input type="radio" id="outro" name="sexo" value="Outro">
                                <label for="outro">Outro</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="dataNascimento">Data de Nascimento</label>
                        <input type="date" id="dataNascimento" name="dataNascimento" required>
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" maxlength="15" required>
                    </div>

                    <div class="form-group">
                        <label for="endereco">Endere√ßo</label>
                        <input type="text" id="endereco" name="endereco" required>
                    </div>
                     <div class="form-buttons">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                        <button type="button" class="btn btn-secondary" onclick="voltarParaLogin()">Voltar</button>
                    </div>

            </form>
        </div>
    </div>

</div>

<!-- MODAL -->
<div id="modal" class="modal">
    <div class="modal-content">
        <h3 id="modalTitle"></h3>
        <p id="modalMessage"></p>
        <br>
        <button onclick="closeModal()">OK</button>
    </div>
</div>
<script>
/* ===== SALVAR CADASTRO EM BLOCO DE NOTAS + NOME NO SUCESSO ===== */

const cadastroForm = document.getElementById("cadastroForm");

cadastroForm.addEventListener("submit", function(e) {
    e.preventDefault();

    const nome = document.getElementById("nome").value;

    const dados = {
        nome: nome,
        email: document.getElementById("email").value,
        cpf: document.getElementById("cpf").value,
        sexo: document.querySelector('input[name="sexo"]:checked')?.value || "",
        dataNascimento: document.getElementById("dataNascimento").value,
        telefone: document.getElementById("telefone").value,
        endereco: document.getElementById("endereco").value
    };

    const texto = `
CADASTRO DE USU√ÅRIO

Nome: ${dados.nome}
Email: ${dados.email}
CPF: ${dados.cpf}
Sexo: ${dados.sexo}
Data de Nascimento: ${dados.dataNascimento}
Telefone: ${dados.telefone}
Endere√ßo: ${dados.endereco}
`;

    const blob = new Blob([texto], { type: "text/plain" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "cadastro.txt";
    link.click();

    // ‚úÖ MENSAGEM COM O NOME
    showModal(
        "Cadastro realizado",
        `Cadastro de ${nome} realizado com sucesso! üéâ`
    );
});
</script>



<script>
    // ================= USU√ÅRIO FIXO =================
    const usuarioPadrao = {
        usuario: "admin",
        senha: "123456"
    };

    if (!localStorage.getItem("usuarioPadrao")) {
        localStorage.setItem("usuarioPadrao", JSON.stringify(usuarioPadrao));
    }

    const loginForm = document.getElementById("loginForm");
    const loginScreen = document.getElementById("loginScreen");
    const cadastroScreen = document.getElementById("cadastroScreen");

    const modal = document.getElementById("modal");
    const modalTitle = document.getElementById("modalTitle");
    const modalMessage = document.getElementById("modalMessage");

    loginForm.addEventListener("submit", function(e) {
        e.preventDefault();

        const usuario = document.getElementById("usuario").value.trim();
        const senha = document.getElementById("senha").value.trim();

        const usuarioSalvo = JSON.parse(localStorage.getItem("usuarioPadrao"));

        if (usuario === usuarioSalvo.usuario && senha === usuarioSalvo.senha) {
            showModal("Sucesso", "Login realizado com sucesso!");

            setTimeout(() => {
                closeModal();
                loginScreen.classList.remove("active");
                cadastroScreen.classList.add("active");
            }, 1500);
        } else {
            showModal("Erro", "Usu√°rio ou senha incorretos.");
        }
    });

    function voltarParaLogin() {
        cadastroScreen.classList.remove("active");
        loginScreen.classList.add("active");
    }

    function showModal(title, message) {
        modalTitle.innerText = title;
        modalMessage.innerText = message;
        modal.style.display = "flex";
    }

    function closeModal() {
        modal.style.display = "none";
    }
</script>

</body>
</html>
